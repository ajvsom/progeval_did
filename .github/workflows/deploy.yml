on:
  push:
     branches:
       - main

name: Deploy Shiny App to shinyapps.io

jobs:
  deploy-shiny:
    name: Deploy to shinyapps.io
    runs-on: ubuntu-latest

    steps:
       - name: üõéÔ∏è Checkout repository
         uses: actions/checkout@v2
         with:
           fetch-depth: 0

       - name: Set up R
         uses: r-lib/actions/setup-r@v2

       - name: Install dependencies
         run: |
           R -e 'install.packages("remotes")'
           R -e 'remotes::install_cran("rsconnect", dependencies = TRUE, repos = "http://cran.rstudio.com")'

       - name: Deploy to shinyapps.io
         env:
           SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
           SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
           SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
         run: |
           R -e 'library(rsconnect); rsconnect::setAccountInfo(name = Sys.getenv("SHINY_ACC_NAME"), token = Sys.getenv("SHINY_TOKEN"), secret = Sys.getenv("SHINY_SECRET"))'
           R -e 'rsconnect::deployApp(appDir = "didANALYSIS")'  # Adjust if app is in root directory
