name: Deploy to shinyapps.io
on:

  # run on any push 
  push:

  # run on request (via button in actions menu)
  workflow_dispatch:
      
jobs:
  deploy:
    name: Deploy to shinyapps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Set up R 4.4.2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'  # Force R 4.4.2

      - name: deploy
        uses: BDSI-Utwente/shinyapps-deploy-github-action@v1
        with:
          # account and application name (https://<accountName>.shinyapps.io/<appName>)
          appName: 'didAnalysis'
          accountName: 'ajvsom'

          # token and secret obtained from https://www.shinyapps.io/admin/#/tokens
          accountToken: "${{ secrets.SHINY_TOKEN }}"
          accountSecret: "${{ secrets.SHINY_SECRET }}"
          appDir: 'didANALYSIS'
