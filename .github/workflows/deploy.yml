name: Deploy to shinyapps.io
on:

  # run on any push 
  push:

  # run on request (via button in actions menu)
  workflow_dispatch:
      
jobs:
  deploy:
    name: Deploy to shinyapps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Set up R 4.4.2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'  # Ensure correct R version

      # Install dependencies including rsconnect
      - name: Install dependencies
        run: |
          R -e 'install.packages("remotes")'
          R -e 'remotes::install_cran("rsconnect")'  # âœ… Install rsconnect

      - name: Deploy to shinyapps.io
        run: |
          R -e 'library(rsconnect); rsconnect::setAccountInfo(name = "ajvsom", token = Sys.getenv("SHINY_TOKEN"), secret = Sys.getenv("SHINY_SECRET"))'
          R -e 'rsconnect::deployApp(appDir = "didANALYSIS", rVersion = "4.4.2")'
        env:
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
