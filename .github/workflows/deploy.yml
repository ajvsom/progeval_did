name: Deploy to shinyapps.io
on:

  # run on any push 
  push:

  # run on request (via button in actions menu)
  workflow_dispatch:
      
jobs:
  deploy:
    name: Deploy to shinyapps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Set up R 4.4.2 in GitHub Actions
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'  # Force R 4.4.2

      - name: Deploy to shinyapps.io
        run: |
          R -e 'install.packages("rsconnect")'
          R -e 'rsconnect::setAccountInfo(name = "ajvsom", token = Sys.getenv("SHINY_TOKEN"), secret = Sys.getenv("SHINY_SECRET"))'
          R -e 'rsconnect::deployApp(appDir = "didANALYSIS", rVersion = "4.4.2")'  # âœ… Force R 4.4.2 during deployment
        env:
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
