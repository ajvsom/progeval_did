name: Deploy to shinyapps.io
on:
  push:
  workflow_dispatch:
      
jobs:
  deploy:
    name: Deploy to shinyapps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install system dependencies for curl
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      # Set up R 4.4.2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      # Install dependencies and deploy
      - name: Install dependencies and deploy
        run: |
          R -e 'install.packages("remotes", repos="http://cran.rstudio.com")'
          R -e 'install.packages("curl", repos="http://cran.rstudio.com")'  # ✅ Ensure curl is installed
          R -e 'remotes::install_cran("rsconnect")'  # ✅ Install rsconnect
          R -e 'library(rsconnect); rsconnect::setAccountInfo(name = "ajvsom", token = Sys.getenv("SHINY_TOKEN"), secret = Sys.getenv("SHINY_SECRET"))'
          R -e 'rsconnect::deployApp(appDir = "didANALYSIS", rVersion = "4.4.2")'
        env:
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
